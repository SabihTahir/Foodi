<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/080fa86623.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@400;500;600;700&display=swap");

      * {
        /* font-family: 'Tilt Prism', cursive; */
        font-family: "Shantell Sans", cursive;
      }
      .gradient-text {
        background: linear-gradient(to right, #e87008, #e4e40b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <header class="bg-gradient-to-r from-orange-300 to-yellow-300 shadow-xl">
      <nav class="max-w-7xl mx-auto py-3 px-3">
        <div class="flex items-center md:justify-around justify-between">
          <div class="text-yellow-900 hover:text-orange-900">
            <a href="./index.html" class="flex items-center gap-x-2">
              <i class="fas fa-hamburger"></i>
              <h1 class="text-2xl">Foodi</h1>
            </a>
          </div>
          <div class="flex items-center gap-x-3">
            <div class="relative md:flex hidden">
              <input
                type="search"
                name="search"
                id="Food_search"
                class="w-80 py-2 pl-3 border border-orange-500 bg-transparent rounded-full"
              />
              <div class="absolute top-[.7px] left-[278px]">
                <i
                  class="fa fa-search text-orange-500 p-3 rounded-r-full bg-gradient-to-r from-orange-300 to-yellow-300 cursor-pointer"
                ></i>
              </div>
            </div>
          </div>
          <div class="hidden md:flex items-center gap-x-2">
            <a href="#">
              <i
                class="fas fa-house-user text-orange-600 hover:text-pink-500 p-3 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"
              ></i>
            </a>
            <a href="#">
              <i
                class="fa fa-phone p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"
              ></i>
            </a>
            <a href="#">
              <i
                class="fas fa-user-friends p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"
              ></i>
            </a>
            <a href="#">
              <i
                class="fa fa-cart-shopping p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"
              ></i>
            </a>
          </div>
          <div class="md:hidden flex">
            <i
              class="mobile_btn fa fa-bars p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"
            ></i>
          </div>
        </div>
      </nav>
      <div
        class="mobile_menu hidden flex flex-col justify-center items-center gap-y-5 py-5"
      >
        <div class="flex items-center gap-x-3">
          <div class="relative flex">
            <input
              type="search"
              name="search"
              id="Food_search"
              class="w-80 py-2 pl-3 border border-orange-500 bg-transparent rounded-full"
            />
            <div class="absolute top-[.7px] left-[278px]">
              <i
                class="fa fa-search text-orange-500 p-3 rounded-r-full bg-gradient-to-r from-orange-300 to-yellow-300 cursor-pointer"
              ></i>
            </div>
          </div>
        </div>
        <div class="flex flex items-center gap-x-5">
          <a href="#">
            <i
              class="fas fa-house-user text-orange-600 hover:text-pink-500 p-3 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"
            ></i>
          </a>
          <a href="#">
            <i
              class="fa fa-phone p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"
            ></i>
          </a>
          <a href="#">
            <i
              class="fas fa-user-friends p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"
            ></i>
          </a>
          <a href="#">
            <i
              class="fa fa-cart-shopping p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"
            ></i>
          </a>
        </div>
      </div>
    </header>
    <main class="w-full">
      <div class="">
        <div class="relative">
          <img src="./images/background.png" class="w-full" />
          <div class="absolute md:top-20 sm:top-10 top-3 md:left-96 sm:left-48 left-5">
            <div class="gradient-text font-medium text-center capitalize">
                <h1 class="md:text-4xl text-md md:max-w-2xl max-w-xs mx-auto">If your are foodi person and want to enjoy! this place is for you </h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section class="max-w-7xl mx-auto my-10 p-3">
        <div class="text-center gradient-text">
            <h1 class="text-3xl">Food Menu!</h1>
        </div>
        <div class="md:text-end text-center my-5">
            <button class="capitalize create_btn shadow-lg py-2 px-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300">
              Creat new Dish cart</button>
        </div>
        <div class="flex items-center justify-center gap-x-2 capitalize mt-20">
            <a href="#" class="text-sm gradient-text ">All</a>
            <a href="#" class="text-sm gradient-text">Fast Food</a>
            <a href="#" class="text-sm gradient-text">Desi Food</a>
        </div>
        <div class="cart_make grid md:grid-cols-4 grid-cols-1 gap-5 my-10">
            <div class="shadow-xl bg-white rounded-lg">
                <div class="relative">
                <img src="./images/deal 1.jpg" class="rounded-t-lg w-full">
                <div class="absolute top-1 right-2">
                    <i class="far fa-heart gradient-text text-2xl"></i>
                </div>
            </div>
                <div class="p-3 capitalize flex items-center justify-between">
                    <h1 class="gradient-text">deal 1</h1>
                    <h1 class="text-xs">Rs.600</h1>
                </div>
                <div class="p-3 text-xs capitalize ">
                    <h1 class="text-gray-500 mb-2"><i class="far fa-play-circle gradient-text mr-1"></i> 1 chicken burger</h1>
                    <h1 class="text-gray-500"><i class="far fa-play-circle gradient-text mr-1"></i> 1 French Fries</h1>
                </div>
                <div class="capitalize text-center p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer">
                  <a href="#">
                    <i class="fa fa-cart-shopping"></i>
                  add to cart
                  </a>
                </div>
            </div>
            <div class="shadow-xl bg-white rounded-lg">
                <div class="relative">
                <img src="./images/deal 1.jpg" class="rounded-t-lg w-full">
                <div class="absolute top-1 right-2">
                    <i class="far fa-heart gradient-text text-2xl"></i>
                </div>
            </div>
                <div class="p-3 capitalize flex items-center justify-between">
                    <h1 class="gradient-text">deal 1</h1>
                    <h1 class="text-xs">Rs.600</h1>
                </div>
                <div class="p-3 text-xs capitalize ">
                    <h1 class="text-gray-500 mb-2"><i class="far fa-play-circle gradient-text mr-1"></i> 1 chicken burger</h1>
                    <h1 class="text-gray-500"><i class="far fa-play-circle gradient-text mr-1"></i> 1 French Fries</h1>
                </div>
                <div class="capitalize text-center p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer">
                  <a href="#">
                    <i class="fa fa-cart-shopping"></i>
                  add to cart
                  </a>
                </div>
            </div>
        </div>
    </section>
    <section class="Add_cart_modal hidden h-screen w-full fixed left-0 top-0 flex items-center justify-center bg-black bg-opacity-50 p-64">
      <div class="bg-white rounded-lg shadow-lg p-5">
        <div class="close_btn flex items-center justify-between ">
          <h1 class="gradient-text">Create New Dishes!</h1>
          <i class="fa fa-times close_btn p-3 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300 cursor-pointer"></i>
        </div>
        <div class="w-full my-5">
          <form action="" class="grid md:grid-cols-3 grid-cols-1 gap-8 w-full capitalize">
          <input type="file" name="img" id="img" class="col-span-3 w-96 ">
          <input type="text" name="name" id="name" placeholder="Name" class="col-span-2 p-2 rounded-lg border border-yellow-500 w-full">
          <input type="number" name="price" id="price" placeholder="Price" class="p-2 rounded-lg border border-yellow-500 w-full">
          <input type="text" name="name" id="name" placeholder="Things details 1" class="p-2 rounded-lg border border-yellow-500 w-full">
          <input type="text" name="name" id="name" placeholder="Things details 2" class="p-2 rounded-lg border border-yellow-500 w-full">
          <input type="text" name="name" id="name" placeholder="Things details 3" class="p-2 rounded-lg border border-yellow-500 w-full">
          <input type="text" name="name" id="name" placeholder="Things details 4" class="p-2 rounded-lg border border-yellow-500 w-full">
          <input type="text" name="name" id="name" placeholder="Things details 5" class="p-2 rounded-lg border border-yellow-500 w-full">
          <input type="text" name="name" id="name" placeholder="Things details 6" class="p-2 rounded-lg border border-yellow-500 w-full">
          
        </form>
        <div class="text-center mt-10 mb-5 w-full">
        <button class="capitalize shadow-lg py-2 px-20 text-orange-600 hover:text-pink-500 rounded-lg bg-transparent border border-orange-500 hover:bg-gradient-to-r hover:from-yellow-300 hover:to-orange-300">
          Add new dish</button>
      </div>
        </div>
      </div>
    </section>








    <script src="./script.js"></script>
  </body>
</html>
